<p class="edd1">Add a new quote</p>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' id="f11">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>please enter your name</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>please Enter author</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Comment</label>
            <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>please enter quote</p>
            </div>
        </div>
        <button type="submit" class="btn1">Add Quote</button>
    </form>
